            <label for="">Full Name : </label>
            <input type="text" class="form-control my-2" name="username" id="name" placeholder="Name : ">
            <label for="" class="">Email: </label>
            <input type="text" class="form-control my-2" name="email" id="email" placeholder="Email : ">

            <label for="">Password : </label>
            <input type="text" name="password" class="form-control" id="password" placeholder="password : ">  
            <div>
                <input type="checkbox" name="" id="show"><span class="mx-1" style="font-size: 14px;">Show password</span>
            </div>

 <!-- Link Javascript -->
<script src="script.js"></script>
<script>
    //register close and open eyes
  var Inputpass = document.getElementById('password');
        var show =document.getElementById('show');
        show.addEventListener('click',function(){
            let spanalert =document.querySelector('span');
            if(this.checked){
                Inputpass.type = 'text';
                spanalert.innerHTML = 'Hide Password';
            }
            else{
                Inputpass.type = 'password';
                spanalert.innerHTML = 'Show Password';
            }
        });
</script>
