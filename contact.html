        <form action="">
            <h2 class="text-center text-capitalize fw-bold">Contact Us Now</h2>
        <div class="input-group mb-3 my-4">
            <input type="text" class="form-control" placeholder="Username : " aria-label="Name : " aria-describedby="basic-addon1">
          </div>

            <input type="text" class="form-control" placeholder="Email : " aria-label="Recipient's username" aria-describedby="basic-addon2">

          </div>
        
          <div class="input-group mb-3">
            <span class="input-group-text">Model : </span>

          </div>
          
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">

          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Price $</span>

          </div>
          
          <div class="input-group">
            <span class="input-group-text">Message : </span>

          </div>
